{% extends 'base.html' %}
{% block titulo_pagina %}
Ciudad
{% endblock %}

{% block contenido %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">
                {% block mi_dashboard_title %}
                Referencial Nacionalidad
                {% endblock %}
            </h1>
            <div class="row">
                <div class="col-xl-10">
                    <div class="card mb-4">
                        <div class="card-header">
                            <div class="d-flex flex-row justify-content-between">
                                <h5>Inicio - Lista de ciudades</h5>
                                <a class="btn btn-outline-primary" href="{{ url_for('nacionalidad.frm_nacionalidad') }}">Agregar</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Descripción</th>
                                    <th scope="col" class="text-end">Acción</th>
                                  </tr>
                                </thead>
                                <tbody>
                                                           
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js_operacional/referenciales/ciudad/app.js') }}"></script>
{% endblock %}
